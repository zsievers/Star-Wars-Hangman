<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Word Guess Game</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="header">
          <h1 class="display-4">Word Guess Game</h1>
          <p class="lead">Star Wars!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Left col-->
          <div class="col">
              <!-- div for character -->
          </div>
          <!-- Game in center col -->
          <div class="col-8">
            <div id="start">Click to Start!</div>
                <br>
            <div id="currentWord"></div>
                <br>
            <!-- Where number of remaining guesses will go -->
            <div>Number of Guesses Remaining: <span id="guessesLeft"></span>
            </div>
                <br>
            <!-- Where guessed letters will go -->
            <div>Letters Guessed: <span id="lettersGuessed"></span>
            </div> 
                <br>

            <div class="score">
                <!-- Where your wins will be shown -->
                <div>Wins: <span id="wins"></span>
                </div>
                <!-- Where losses will be shown -->
                <div>Losses: <span id="loss"></span>
                </div>
            </div>
                <br>
            <div button onclick = "location.reload();" class="btn btn-warning" id="button" >Click To Play Again</button></div>

          </div>
          <!-- right col -->
          <div class="col">
              <!-- div for character -->
          </div>
        </div>
    </div>






    
  


<script src="assets/Javascript/hangman.js" type="text/javascript"></script>
</body>
</html>
