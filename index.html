<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
    <title>Word Guess Game</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="header">
            <img src="./assets/images/starWars.png" id="starWars">
            <h1 class="display-4">HANGMAN</h1>
          
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Left col-->
          <div class="col-2">
           <img class="losingImg"></img>
          </div>
          <!-- Game in center col -->
          <div class="col-8">

            <div class="start">Press Any Key To Start!</div>
                <br>
            <div id="currentWord"></div>
                <br>
            <!-- Where number of remaining guesses will go -->
            <div>Guesses Remaining: <span id="guessesLeft"></span></div>
                <br>
            <p>Letters Guessed:</p>

            <!-- Where guessed letters will go -->
            <div id="lettersGuessed"></div>
                
            <!-- score display -->
            <div class="score">
                <!-- Where your wins will be shown -->
                <div>Wins: <span id="wins"></span>
                </div>
                <!-- Where losses will be shown -->
                <div>Losses: <span id="loss"></span>
                </div>
            </div>
                <br>  
            </div>
          <!-- right col -->
          <div class="col-2">
              <img class="winningImg"></img>
          </div>
        </div>
    </div>






    
  


<script src="assets/Javascript/hangman.js" type="text/javascript"></script>
</body>
</html>
