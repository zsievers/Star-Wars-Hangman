<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Word Guess Game</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="header">
          <h1 class="display-4">Word Guess Game</h1>
          <p class="lead">Star Wars!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Left col-->
          <div class="col">
              <!-- div for character -->
          </div>
          <!-- Game in center col -->
          <div class="col-8">
            <div id="start">Press any key to play</div>
                <br>
            <div id="currentWord"><u>Current Word:</u></div>
            <div class="underscore"> </div>
                <br>
            <!-- Where number of remaining guesses will go -->
            <div class="guessesLeft">Number of Guesses Remaining: </div>
            <!-- Where guessed letters will go -->
            <div class="Letters-Guessed">Letters Guessed: </div> 
            <!-- Where your wins will be shown -->
            <div class="Wins">Wins: </div>
            <!-- Where losses will be shown -->
            <div class="Loss">Losses: </div>
            <div button onclick = "location.reload();" class="btn btn-warning" id="button" >Click To Play Again</button></div>

          </div>
          <!-- right col -->
          <div class="col">
              <!-- div for character -->
          </div>
        </div>
    </div>






    
  


<script src="assets/Javascript/game.js" type="text/javascript"></script>

<script>

</script>
</body>
</html>
